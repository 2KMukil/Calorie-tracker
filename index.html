<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      flex-wrap: wrap;
    }

    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .form-section, .list-section {
      flex: 1 1 100%;
    }

    @media (min-width: 768px) {
      .form-section {
        flex: 1 1 45%;
      }
      .list-section {
        flex: 1 1 45%;
      }
    }

    h1 {
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #333;
    }

    body.light-theme input {
      background-color: #f0f0f0;
      color: #000;
    }

    button {
      background-color: #03dac6;
      color: #000;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .food-text {
      word-break: break-word;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff6b6b;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      margin-left: 10px;
      align-self: center;
    }

    .summary {
      margin-top: 20px;
      font-size: 18px;
    }

    .theme-toggle {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Calorie Tracker</h1>
    <span class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">🌓</span>
  </div>

  <div class="container">
    <!-- Left Section: Inputs -->
    <div class="form-section">
      <input type="number" id="goalInput" placeholder="Set daily calorie goal" aria-label="Calorie goal" />
      <input type="text" id="foodInput" placeholder="Enter food name" aria-label="Food name" />
      <input type="text" id="quantityInput" placeholder="Enter quantity (e.g., 2 tbsp, 100 ml)" aria-label="Quantity with unit" />
      <button onclick="addFood()">Add Food</button>

      <div class="summary">
        Total Calories: <span id="totalCalories">0</span><br/>
        Remaining Calories: <span id="remainingCalories">0</span>
      </div>
    </div>

    <!-- Right Section: Food List -->
    <div class="list-section">
      <ul id="foodList"></ul>
    </div>
  </div>

  <script>
    const APP_ID = '6427e520';
    const API_KEY = 'fe520c03e0905bcefb1dcbe85d6132fb';
    let foods = JSON.parse(localStorage.getItem('foods')) || [];
    let goal = parseFloat(localStorage.getItem('calorieGoal')) || 0;

    document.getElementById('goalInput').value = goal;

    function updateSummary() {
      const total = foods.reduce((sum, item) => sum + item.calories, 0);
      document.getElementById('totalCalories').textContent = total.toFixed(2);
      document.getElementById('remainingCalories').textContent = (goal - total).toFixed(2);
    }

    function updateList() {
      const list = document.getElementById('foodList');
      list.innerHTML = '';
      foods.forEach((item, index) => {
        const li = document.createElement('li');

        const span = document.createElement('span');
        span.className = 'food-text';
        span.textContent = `${item.quantity} ${item.name} - ${item.calories.toFixed(2)} cal`;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '❌';
        deleteBtn.setAttribute('aria-label', `Delete ${item.name}`);
        deleteBtn.onclick = () => removeFood(index);

        li.appendChild(span);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
      localStorage.setItem('foods', JSON.stringify(foods));
      updateSummary();
    }

    async function addFood() {
      const foodName = document.getElementById('foodInput').value.trim();
      const quantity = document.getElementById('quantityInput').value.trim();
      if (!foodName || !quantity) return;

      const query = `${quantity} ${foodName}`;

      try {
        const response = await fetch('https://trackapi.nutritionix.com/v2/natural/nutrients', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-app-id': APP_ID,
            'x-app-key': API_KEY,
            'x-remote-user-id': '0'
          },
          body: JSON.stringify({ query })
        });

        if (!response.ok) {
          alert('Error fetching food data');
          return;
        }

        const data = await response.json();
        if (data.foods && data.foods.length > 0) {
          const item = data.foods[0];
          foods.push({ name: item.food_name, calories: item.nf_calories, quantity });
          updateList();
          document.getElementById('foodInput').value = '';
          document.getElementById('quantityInput').value = '';
        } else {
          alert('Food not found');
        }
      } catch (error) {
        alert('API error');
      }
    }

    function removeFood(index) {
      foods.splice(index, 1);
      updateList();
    }

    document.getElementById('goalInput').addEventListener('change', () => {
      goal = parseFloat(document.getElementById('goalInput').value) || 0;
      localStorage.setItem('calorieGoal', goal);
      updateSummary();
    });

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }

    updateList();
  </script>
</body>
</html>
