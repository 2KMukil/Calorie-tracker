
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #333;
    }
    button {
      background-color: #03dac6;
      color: #000;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .summary {
      margin-top: 20px;
      font-size: 18px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .theme-toggle {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>Calorie Tracker</h1>
   
  </div>

  <script>
    const APP_ID = '6427e520';
    const API_KEY = 'fe520c03e0905bcefb1dcbe85d6132fb';
    let foods = JSON.parse(localStorage.getItem('foods')) || [];
    let goal = localStorage.getItem('calorieGoal') || 0;

    document.getElementById('goalInput').value = goal;

    function updateSummary() {
      const total = foods.reduce((sum, item) => sum + item.calories, 0);
      document.getElementById('totalCalories').textContent = total.toFixed(2);
      document.getElementById('remainingCalories').textContent = (goal - total).toFixed(2);
    }

    function updateList() {
      const list = document.getElementById('foodList');
      list.innerHTML = '';
      foods.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.calories.toFixed(2)} cal`;
        list.appendChild(li);
      });
      localStorage.setItem('foods', JSON.stringify(foods));
      updateSummary();
    }

    async function addFood() {
      const foodName = document.getElementById('foodInput').value.trim();
      if (!foodName) return;

      try {
        const response = await fetch('https://trackapi.nutritionix.com/v2/natural/nutrients', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-app-id': APP_ID,
            'x-app-key': API_KEY,
            'x-remote-user-id': '0'
          },
          body: JSON.stringify({ query: foodName })
        });

        if (!response.ok) {
          alert('Error fetching food data');
          return;
        }

        const data = await response.json();
        if (data.foods && data.foods.length > 0) {
          const item = data.foods[0];
          foods.push({ name: item.food_name, calories: item.nf_calories });
          updateList();
          document.getElementById('foodInput').value = '';
        } else {
          alert('Food not found');
        }
      } catch (error) {
        alert('API error');
      }
    }

    document.getElementById('goalInput').addEventListener('change', () => {
      goal = parseFloat(document.getElementById('goalInput').value) || 0;
      localStorage.setItem('calorieGoal', goal);
      updateSummary();
    });

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }

</body>
</html>
