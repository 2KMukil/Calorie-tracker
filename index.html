
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f9f9f9; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px 0; border-bottom: 1px solid #ccc; }
    .total { font-weight: bold; margin-top: 20px; font-size: 18px; text-align: center; }
  </style>
</head>
<body>
  <h2>Calorie Tracker</h2>
  <input type="text" id="foodInput" placeholder="Enter food (e.g., 1 banana)" />
  <button onclick="searchFood()">Add Food</button>

  <ul id="foodList"></ul>
  <div class="total">Total Calories: <span id="totalCalories">0</span></div>

  <script>
    const APP_ID = '6427e520'; // Replace with your Nutritionix App ID
    const API_KEY = 'fe520c03e0905bcefb1dcbe85d6132fb'; // Replace with your Nutritionix API Key
    let totalCalories = 0;

    async function searchFood() {
      const food = document.getElementById('foodInput').value.trim();
      if (!food) return;

      try {
        const response = await fetch('https://trackapi.nutritionix.com/v2/natural/nutrients', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-app-id': APP_ID,
            'x-app-key': API_KEY,
            'x-remote-user-id': '0'
          },
          body: JSON.stringify({ query: food })
        });

        if (response.status === 401) {
          alert('Unauthorized: Check your API credentials.');
          return;
        }

        const data = await response.json();
        if (data.foods && data.foods.length > 0) {
          const item = data.foods[0];
          const calories = item.nf_calories;
          totalCalories += calories;

          const li = document.createElement('li');
          li.textContent = `${item.food_name} - ${calories.toFixed(2)} cal`;
          document.getElementById('foodList').appendChild(li);
          document.getElementById('totalCalories').textContent = totalCalories.toFixed(2);
          document.getElementById('foodInput').value = '';
        } else {
          alert('Food not found. Try a simpler name.');
        }
      } catch (error) {
        console.error('Error fetching food data:', error);
        alert('An error occurred while fetching food data.');
      }
    }
  </script>
</body>
</html>
